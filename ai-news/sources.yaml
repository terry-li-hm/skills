# AI News Sources Configuration
# All sources fetched by cron (cadence-gated). Tier controls display priority:
# Tier 1: Always surfaced in /ai-news
# Tier 2: Surfaced only if noteworthy, or in deep mode
#
# cadence: daily | twice_weekly | weekly | biweekly | monthly
#   Used by cron to skip sources unlikely to have new content since last fetch.
# rss: Direct RSS/Atom feed URL (preferred for cron — structured, reliable)
# url: Web page URL (fallback — needs HTML scraping)

web_sources:
  # General AI News
  - name: Smol AI News
    url: https://news.smol.ai
    rss: https://news.smol.ai/rss.xml
    focus: Practitioner-focused, swyx
    tier: 1
    cadence: daily
    notes: |
      Homepage shows one headline/day. Full issues at news.smol.ai/issues/YY-MM-DD-slug
      For deep read: fetch last 3-5 full issues

  - name: Simon Willison
    url: https://simonwillison.net
    rss: https://simonwillison.net/atom/everything/
    focus: LLMs, open source, hands-on
    tier: 1
    cadence: daily

  - name: Eugene Yan
    url: https://eugeneyan.com
    rss: https://eugeneyan.com/rss/
    focus: Applied ML, RecSys, LLMs in production
    tier: 1
    cadence: monthly

  - name: Anthropic Blog
    url: https://www.anthropic.com/news
    # No RSS feed available
    focus: Claude updates, research, safety
    tier: 1
    cadence: twice_weekly

  - name: OpenAI Developer Blog
    url: https://developers.openai.com/blog
    focus: Codex, APIs, developer guides
    tier: 1
    cadence: weekly

  - name: Cursor Blog
    url: https://cursor.com/blog
    # No RSS feed — all paths return 404. JS-rendered blog, web scrape only.
    focus: AI coding agents, MoE training, inference optimization, systems engineering
    tier: 1
    cadence: weekly
    notes: |
      High-quality technical content. Research posts on custom models, CUDA kernels,
      multi-agent coordination. Primary source for AI coding tool internals.
      RSS confirmed dead Feb 2026 — removed rss field, falls back to web scrape.

