    cadence: weekly
    notes: |
      General investigative outlet — filter for AI/Last Invention content.
      Hosted by Gregory Warner (ex-NPR). High-quality long-form, not breaking news.

  - name: Dwarkesh Podcast
    url: https://www.dwarkesh.com
    rss: https://www.dwarkesh.com/feed
    focus: Long-form AI interviews — researchers, founders, policymakers
    tier: 1
    cadence: weekly
    notes: |
      Dwarkesh Patel. Deep interviews with Ilya Sutskever, Dario Amodei, etc.
      Podcast-first but Substack posts include transcripts and written analysis.

  - name: Evident Banking Brief
    url: https://evidentinsights.com/bankingbrief/
    focus: AI in financial services, bank AI rankings and benchmarks
    tier: 1
    cadence: weekly

  - name: AI Street
    url: https://www.ai-street.co/
    rss: https://www.ai-street.co/feed
    focus: AI adoption in finance — hedge funds, banks, Wall Street strategy
    tier: 2
    cadence: weekly
    notes: |
      Matt Robinson (ex-Bloomberg). Practitioner-focused coverage of AI deployment
      in financial services. Complements Evident (benchmarks) with strategy/case studies.

  - name: Every
    url: https://every.to
    focus: AI tools for knowledge workers, accessible commentary
    tier: 2
    cadence: twice_weekly
    notes: |
      Good for zeitgeist and practical tool reviews. Not deep technical insight.
      Treats surface-level findings as bigger insights than they are.
      Skim for "what are people trying with AI this week", not strategy.

  - name: Hacker News
