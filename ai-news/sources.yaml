consulting_and_regulators:
  - name: McKinsey / QuantumBlack
    url: https://www.mckinsey.com/capabilities/quantumblack/our-insights
    focus: Enterprise AI strategy, state of AI surveys, AI transformation
    tier: 1
    cadence: biweekly
    notes: |
      Annual "State of AI" survey is essential reference. Also on Medium:
      quantumblack.medium.com. No RSS — check page or Medium feed.
      Competitive intelligence for Capco positioning.

  - name: BCG AI
    url: https://www.bcg.com/capabilities/artificial-intelligence/insights
    focus: AI value realisation, transformation playbooks, responsible AI
    tier: 2
    cadence: monthly
    notes: |
      "Where's the Value in AI?" series is their flagship. More strategy
      than technical. Useful for understanding how competitors frame AI advisory.

  - name: MAS (Singapore)
    url: https://www.mas.gov.sg/development/fintech/artificial-intelligence
    focus: FEAT principles, AI model risk management, Veritas Consortium, PathFin.ai
    tier: 2
    cadence: monthly
    notes: |
      APAC regulatory leader on AI in finance. FEAT framework + Veritas
      open-source toolkit (github.com/veritas-toolkit). Nov 2025 consultation
      paper on AI risk management guidelines. Pairs with BIS and BoE.

  - name: HKMA (Hong Kong)
    url: https://www.hkma.gov.hk/eng/key-functions/banking/fintech-knowledge-hub/
    focus: GenAI Sandbox, fintech publications, AI supervisory guidance
    tier: 1
    cadence: monthly
    notes: |
      Local regulator. GenAI Sandbox (cohort 1 included CNCBI, cohort 2 Oct 2025).
      Fintech Promotion Blueprint (Feb 2026). Nov 2024 GenAI research paper.
      Publications: hkma.gov.hk/eng/key-functions/banking/fintech-knowledge-hub/fintech-publications/
      No RSS — email alerts only.

