    tier: 1
    cadence: weekly
    notes: |
      Weekly research summaries with policy context. High signal-to-noise.
      Good for staying current on research without reading papers directly.

  - name: Gwern
    url: https://gwern.net
    rss: https://gwern.net/atom.xml
    focus: Deep technical essays, scaling laws, AI philosophy
    tier: 2
    cadence: monthly
    notes: |
